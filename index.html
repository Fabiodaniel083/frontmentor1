<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
 
</head>
<body>

  <div class="centro">
    <div >
      <a href="#"> <img class="imagen" src="images/image-equilibrium.jpg" alt=""> </a>
    </div>

    <div class="texto">
      <span class="texto-blanco"> <a href="#"> Equilibrium #3429</a></span>
      <p class="texto-celeste">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class="eth">
         <img class="ethimg" src="images/icon-ethereum.svg" alt="">
        <span class="ethtext"> 0.041ETH</span>
    </div>

    <div class="tresdias">
      <img class="tresdiasimg" src="images/icon-clock.svg" alt="">
      <span>3 days left</span>
    </div>

    <div class="icon">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <span class="textoavatar">Cration of <a href="#" >Jules Wyvern </a> </span>
    </div>
        
  </div>
 



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fabiodaniel83</a>.
  </div>
</body>
</html>
